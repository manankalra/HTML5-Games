<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset = "UTF-8">
            <title>Space Fire</title>
            <script type = "text/javascript" src = "simpleGame.js"></script>
            <script type = "text/javascript">
                var space;
                var ship;
                function shipConstructor(){
                    var tempShip = new Sprite(space, "car.png", 45, 30);
                    tempShip.setMoveAngle(270);
                    tempShip.setSpeed(3);
                    tempShip.checkKeys = function(){
                        if (keysDown[K_RIGHT]) {
                            this.changeAngleBy(5);
                        }
                        if (keysDown[K_LEFT]) {
                            this.changeAngleBy(-5);
                        }
                        if (keysDown[K_UP]) {
                            this.addVector(this.getImgAngle(), .1);
                        }
                    }
                    return tempShip;
                }
                function init(){
                    space = new Scene();
                    space.setBG("white");
                    ship = shipConstructor();
                    space.start();
                }
                function update(){
                    space.clear();
                    ship.checkKeys();
                    ship.update();
                }
            </script>
        </head>
        <body onload = "init()">
        </body>
    </html>
