<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset = "UTF-8">
            <title>Move Car</title>
            <script type = "text/javascript" src = "simpleGame.js"></script>
            <script type = "text/javascript">
                var scene;
                var car;
                var timer;
                var output;
                function carConstructor(){
                    car = new Sprite(scene, "car.png", 50, 30);
                    car.setMoveAngle(90);
                    car.setSpeed(0);
                    car.checkKeys = function(){
                        if (keysDown[K_LEFT]) {
                            this.changeAngleBy(-5);
                        }
                        if (keysDown[K_RIGHT]) {
                            this.changeAngleBy(5);
                        }
                        if (keysDown[K_UP]) {
                            this.changeSpeedBy(1);
                        }
                        if (keysDown[K_DOWN]) {
                            this.changeSpeedBy(-1);
                        }
                    }
                    return car;
                }
                function reset(){
                    timer.reset();
                }
                function init(){
                    scene = new Scene();
                    output = document.getElementById("time");
                    timer = new Timer();
                    car = carConstructor();
                    scene.start();
                }
                function update(){
                    scene.clear();
                    currentTime = timer.getElapsedTime();
                    output.innerHTML = currentTime;
                    car.checkKeys();
                    car.update();
                }
            </script>
        </head>
        <body onload = "init()">
            <div id = "time">0.000</div>
            <div id = "btn"><button type = "button" onclick = "reset()">Reset Time</button></div>
        </body>
    </html>
