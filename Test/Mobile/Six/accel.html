<!DOCTYPE HTML>
    <html lang = "en">
        <head>
          <meta charset = "UTF-8">
           <title>Tilt</title>
           <script type = "text/javascript" src = "simpleGame.js"></script>
        <script type ="text/javascript">
            var game;
            var ball;
            var accel
        
            function init(){
                game = new Scene();
                ball = new Sprite(game, "redBall.png", 50, 50);
                accel = new Accel();
                game.start();
            } 
        
            function update(){
                game.clear();
                newDX = accel.getAY();
                newDY = accel.getAX();
                newDX *= -5;
                newDY *= -5;
                ball.setDX(newDX);
                ball.setDY(newDY);
                ball.update();
            }
            </script>
        </head>
        <body onload = "init()">
    
        </body>
    </html>
